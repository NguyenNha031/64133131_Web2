<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/about.css}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Giới thiệu</h2>
    <p class="text-center">Chào mừng bạn đến trang giới thiệu.</p>

    <div class="row align-items-center">
        <!-- Cột trái: Ảnh đại diện -->
        <div class="col-md-4 text-center">
            <img src="/img/z5820414182960_6def369c1eb2f9e2b7eef503a95f0c86.jpg" alt="Avatar" class="avatar">
        </div>

        <!-- Cột phải: Thông tin -->
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item"><strong>Họ tên:</strong> <span th:text="${ten}"></span></li>
                <li class="list-group-item"><strong>Lớp:</strong> <span th:text="${lop}"></span></li>
                <li class="list-group-item"><strong>Năm sinh:</strong> <span th:text="${namSinh}"></span></li>
                <li class="list-group-item"><strong>Chiều cao:</strong> <span th:text="${chieuCao}"></span></li>
                <li class="list-group-item"><strong>Cân nặng:</strong> <span th:text="${canNang}"></span></li>
                <li class="list-group-item"><strong>Địa chỉ:</strong> <span th:text="${diaChi}"></span></li>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
