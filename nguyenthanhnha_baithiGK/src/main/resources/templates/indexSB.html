    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

            padding-bottom: 60px;
        }
        .footer {
            height: 60px;

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Header -->
        <div class="container-fluid bg-light py-3 px-4 d-flex align-items-center justify-content-between shadow-sm">
            <span class="fw-bold text-dark">Nguyễn Thanh Nhã</span>
        </div>
        <!-- End Header -->

        <!-- Main Content -->
        <div id="content-container">
            <div th:replace="fragments/contentSB"></div>
        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript -->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages -->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Xử lý click trên các link load-content
        document.querySelectorAll(".load-content").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                let url = this.getAttribute("data-url");
                loadContent(url);

                // Cập nhật active state cho menu
                document.querySelectorAll(".nav-item").forEach(item => {
                    item.classList.remove("active");
                });
                this.parentElement.classList.add("active");
            });
        });

        // Hàm load nội dung
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("content-container").innerHTML = html;
                })
                .catch(error => console.error("Error loading content:", error));
        }

        // Load trang chủ mặc định khi trang được tải
        loadContent('/homepage');
    });
</script>
<footer class="footer mt-auto py-3 bg-light fixed-bottom">
