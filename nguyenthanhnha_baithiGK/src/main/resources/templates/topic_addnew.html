<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Topic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Topic</h2>
    <form th:action="@{/topic/add}" th:object="${newTopic}" method="post">
        <div class="mb-3">
            <label for="topicName" class="form-label">Topic Name</label>
            <input type="text" class="form-control" id="topicName" th:field="*{topicName}" required>
        </div>

        <div class="mb-3">
            <label for="topicDescription" class="form-label">Description</label>
            <textarea class="form-control" id="topicDescription" th:field="*{topicDescription}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="supervisorId" class="form-label">Supervisor ID</label>
            <input type="text" class="form-control" id="supervisorId" th:field="*{supervisorId}" required>
        </div>

        <div class="mb-3">
            <label for="topicType" class="form-label">Topic Type</label>
            <select class="form-select" id="topicType" th:field="*{topicType}" required>
                <option value="">Select type</option>
                <option value="Research">Research</option>
                <option value="Project">Project</option>
                <option value="Thesis">Thesis</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Topic</button>
        <a th:href="@{/topic/list}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
