<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách sinh viên</h2>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addStudentModal">
        Thêm sinh viên
    </button>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>MSSV</th>
            <th>Họ Tên</th>
            <th>Điểm TB</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sv : ${dsSV}">
            <td th:text="${sv.mssv}">MSSV</td>
            <td th:text="${sv.hoTen}">Họ tên</td>
            <td th:text="${sv.diemTb}">Điểm TB</td>
            <td>
                <a th:href="@{'/editStudent/' + ${sv.mssv}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/deleteStudent/' + ${sv.mssv}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa sinh viên này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Thêm sinh viên mới</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/addStudent}" th:object="${sinhVien}" method="post">
                    <div class="form-group">
                        <label for="hoTen">Họ và tên:</label>
                        <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
                    </div>
                    <div class="form-group">
                        <label for="diemTb">Điểm trung bình:</label>
                        <input type="number" step="0.1" class="form-control" id="diemTb" th:field="*{diemTb}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
